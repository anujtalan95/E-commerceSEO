<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MegaMart | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/mdl/material.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="css/animate.css" rel="stylesheet">
    <link href="assets/admin-style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">MM+</h1>

            </div>
            <h3>Welcome to Megamart</h3>
            <p>Megamart Admin Login
            </p>
            <p>Login in. To see it in action.</p>
           <form action="#" class="cd-form">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Enter Email Address</label>
                        </div><br>
                        <!-- Numeric Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="" id="sample4">
                            <label class="mdl-textfield__label" for="sample4">Enter Password</label>
                            <span class="mdl-textfield__error">Invalid password!</span>
                        </div><br>
                        <!-- Raised button with ripple -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="login-btn">Login</button>
                    </form>
            <p class="m-t"> <small>Copyright &copy; 2017 | Megamart</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/mdl/material.min.js"></script>

</body>
</html>
